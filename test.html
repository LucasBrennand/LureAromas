<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet the Founder</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 40px;
    }

    /* Center the content */
    #founder {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    /* Founder card styling */
    .founder-card {
      display: flex;
      flex-direction: row; /* Horizontal layout */
      align-items: center;
      background-color: #f5f5f5;
      border-radius: 10px;
      overflow: hidden; /* To keep the image's corners rounded */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 900px; /* You can adjust this as needed */
      width: 100%;
      position: relative; /* Needed for absolute positioning of buttons */
    }

    /* Image container */
    .founder-img-container {
      width: 40%; /* You can adjust the image size */
      padding: 20px;
    }

    /* Image styling */
    .founder-img-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Text container */
    .founder-text {
      width: 60%; /* The text will take the remaining space */
      padding: 20px;
    }

    /* Title styling */
    .founder-text h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Text styling */
    .founder-text p {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    /* Circular Buttons Styling */
    .button-circle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      border-radius: 50%; /* Make them circular */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px; /* Arrow size */
      transition: background-color 0.3s ease;
    }

    .button-circle:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .previous {
      right: 80px; /* Position the previous button to the left of the next one */
    }

    /* Responsive design for small screens */
    @media (max-width: 768px) {
      .founder-card {
        flex-direction: column; /* Stack image and text vertically on small screens */
      }

      .founder-img-container {
        width: 100%; /* Make the image take up full width */
        padding: 10px;
      }

      .founder-text {
        width: 100%; /* Make the text take up full width */
        padding: 10px;
      }

      /* Adjust button position on small screens */
      .button-circle {
        bottom: 10px;
        right: 10px;
      }

      .previous {
        right: 60px; /* Adjust distance between buttons */
      }
    }
  </style>
</head>
<body>

  <section id="founder">
    <div class="founder-card">
      <div class="founder-img-container">
        <img src="founder-image.jpg" alt="Founder Image" />
      </div>
      <div class="founder-text">
        <h2>Meet the Founder</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sit amet accumsan erat. Curabitur euismod turpis eu leo tincidunt, ac luctus purus fermentum. Nullam eget orci euismod, sodales odio a, scelerisque nulla. Etiam non erat ut justo convallis laoreet a ac lectus.</p>
      </div>

      <!-- Circular Buttons -->
      <button class="button-circle previous" onclick="window.location.href='previous-page.html'">&#8592;</button>
      <button class="button-circle next" onclick="window.location.href='next-page.html'">&#8594;</button>
    </div>
  </section>

</body>
</html>
