    /* --- Base Styles for the Section --- */
#Contato {
  background-color: #f8f8f8; /* Light background for contrast */
  padding: 60px 20px; /* Ample padding top/bottom and sides */
  font-family: 'Arial', sans-serif; /* A clean, readable font */
  color: #333; /* Darker text for readability */
}

.contato-container {
  max-width: 1200px; /* Limit width for better readability on large screens */
  margin: 0 auto; /* Center the container */
  padding: 0 15px; /* Inner padding */
}

/* --- Layout for Contact Info Cards --- */
.contato-info {
  display: flex; /* Use flexbox for horizontal layout */
  flex-wrap: wrap; /* Allow cards to wrap to the next line on smaller screens */
  gap: 30px; /* Space between cards */
  justify-content: center; /* Center cards when there's extra space */
  align-items: flex-start; /* Align cards to the top */
}

.contato-info-card {
  background-color: #fff; /* White background for cards */
  border-radius: 10px; /* Slightly rounded corners */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* Soft shadow for depth */
  padding: 30px; /* Internal padding */
  flex: 1 1 300px; /* Allow cards to grow, shrink, but prefer 300px width */
  text-align: center; /* Center text within cards */
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
}

.contato-info-card:hover {
  transform: translateY(-5px); /* Lift card on hover */
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12); /* Stronger shadow on hover */
}

/* --- Heading Styles --- */
.contato-info-card h3 {
  color: #007bff; /* A nice blue for headings */
  font-size: 1.6em; /* Larger heading size */
  margin-bottom: 20px; /* Space below heading */
  position: relative; /* For the underline effect */
  padding-bottom: 10px; /* Space for underline */
}

.contato-info-card h3::after {
  content: '';
  position: absolute;
  left: 50%; /* Center the underline */
  transform: translateX(-50%); /* Adjust for perfect centering */
  bottom: 0;
  width: 50px; /* Underline width */
  height: 3px; /* Underline thickness */
  background-color: #007bff; /* Underline color */
  border-radius: 2px; /* Slightly rounded underline */
}

/* --- List Styles --- */
.contato-info-card ul {
  list-style: none; /* Remove default bullet points */
  padding: 0;
  margin: 0;
}

.contato-info-card ul li {
  margin-bottom: 12px; /* Space between list items */
}

.contato-info-card ul li:last-child {
  margin-bottom: 0; /* No margin on the last item */
}

/* --- Link Styles --- */
.contato-info-card ul li a {
  text-decoration: none; /* Remove underline from links */
  color: #555; /* Default link color */
  font-size: 1.1em; /* Slightly larger font for links */
  transition: color 0.3s ease; /* Smooth color change on hover */
}

.contato-info-card ul li a:hover {
  color: #007bff; /* Change link color on hover */
}

/* --- Responsive Adjustments --- */
@media (max-width: 768px) {
  .contato-info-card {
    flex: 1 1 100%; /* Stack cards on smaller screens */
    max-width: 400px; /* Limit individual card width if stacked */
  }

  .contato-info {
    flex-direction: column; /* Ensure vertical stacking */
    align-items: center; /* Center items when stacked */
  }

  #Contato {
    padding: 40px 15px; /* Reduce padding on smaller screens */
  }
}
</style>
